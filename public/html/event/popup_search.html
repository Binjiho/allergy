<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="Author" content="대한천식알레르기학회">
<meta name="Keywords" content="대한천식알레르기학회">
<meta name="description" content="대한천식알레르기학회">
<title>대한천식알레르기학회</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <!-- 새창 팝업으로 변경 시 class="win-popup-wrap" 추가-->
    <div class="popup-wrap">
        <div class="popup-contents">
            <div class="popup-tit-wrap text-center">
                <h3 class="popup-tit">검색어를 입력 후 검색 버튼을 클릭해주세요.</h3>
            </div>
            <div class="popup-conbox">
                <div class="write-form-wrap">
                    <div class="sch-wrap">
                        <form action="" method="">
                            <fieldset>
                                <legend class="hide">검색</legend>
                                <div class="form-group">
                                    <input type="text" name="" id="" class="form-item sch-key" placeholder="검색하실 내용을 입력해주세요.">
                                    <button type="submit" class="btn btn-sch"><span class="hide">검색</span></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="table-wrap scroll-x touch-help">
                        <table class="cst-table">
                            <caption class="hide">소속 목록</caption>
                            <colgroup>
                                <col style="width: 35%;">
                                <col>
                                <col style="width: 12%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">병원명</th>
                                    <th scope="col">주소</th>
                                    <th scope="col">선택</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-left">
                                        연세대학교
                                    </td>
                                    <td class="text-left">
                                        서울특별시 서대문구 연세로 50 (신촌동)
                                    </td>
                                    <td>
                                        <a href="#n" class="btn btn-small color-type5">선택</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        연세대학교 의과대학 강남세브란스병원
                                    </td>
                                    <td class="text-left">
                                        서울특별시 강남구 언주로 211
                                    </td>
                                    <td>
                                        <a href="#n" class="btn btn-small color-type5">선택</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        검색된 데이터가 없습니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="paging-wrap">
                        <ul class="paging">
                            <li class="first"><a href="#n"><span class="hide">처음</span></a></li>
                            <li class="prev"><a href="#n"><span class="hide">이전</span></a></li>
                            <li class="num on"><a href="#n">1</a></li>
                            <li class="num"><a href="#n">2</a></li>
                            <li class="num"><a href="#n">3</a></li>
                            <li class="num"><a href="#n">4</a></li>
                            <li class="num"><a href="#n">5</a></li>
                            <li class="next"><a href="#n"><span class="hide">다음</span></a></li>
                            <li class="last"><a href="#n"><span class="hide">마지막</span></a></li>
                        </ul>
                    </div>

                    <div class="btn-wrap text-center">
                        <a href="#n" class="btn btn-type1 color-type4">닫기</a>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-pop-close"><span class="hide">팝업 닫기</span></button>
        </div>
    </div>   
</body>
</html>
