
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="Author" content="대한천식알레르기학회">
<meta name="Keywords" content="대한천식알레르기학회">
<meta name="description" content="대한천식알레르기학회">
<title>대한천식알레르기학회</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <!-- 새창 팝업으로 변경 시 class="win-popup-wrap" 추가-->
    <div class="popup-wrap" id="pop-textbook">
        <div class="popup-contents">
            <div class="popup-tit-wrap text-center">
                <h3 class="popup-tit">교과서 안내 등록 / 수정</h3>
            </div>
            <div class="popup-conbox">
                <div class="write-form-wrap">
                    <form action="" method="">
                        <fieldset>
                            <legend class="hide">교과서 안내 등록 / 수정</legend>
                            
                            <ul class="write-wrap">
                                <li>
                                    <div class="form-tit">제목 <strong class="required">*</strong></div>
                                    <div class="form-con">
                                        <input type="text" name="" id="" class="form-item">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">저자명 <strong class="required">*</strong></div>
                                    <div class="form-con">
                                        <input type="text" name="" id="" class="form-item">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">발행일 <strong class="required">*</strong></div>
                                    <div class="form-con">
                                        <input type="text" name="" id="" class="form-item datepicker">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">발행처 <strong class="required">*</strong></div>
                                    <div class="form-con">
                                        <input type="text" name="" id="" class="form-item">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">구매처 URL</div>
                                    <div class="form-con">
                                        <input type="text" name="" id="" class="form-item">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">썸네일 이미지</div>
                                    <div class="form-con">
                                        <div class="filebox">
                                            <input class="upload-name form-item" value="" placeholder="파일첨부" readonly="readonly">
                                            <label for="file">파일찾기</label> 
                                            <input type="file" id="file" class="file-upload">  
                                            <div class="attach-file">
                                                <a href="#n" target="_blank" class="link">첨부파일.jpg</a>
                                                <a href="#n" class="btn-file-delete text-red">X</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="btn-wrap text-center">
                                <a href="#n" class="btn btn-type1 color-type4">닫기</a>
                                <button type="submit" class="btn btn-type1 color-type1">등록</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <button type="button" class="btn btn-pop-close"><span class="hide">팝업 닫기</span></button>
        </div>
    </div>   
</body>
</html>
